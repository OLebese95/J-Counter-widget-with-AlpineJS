<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine JS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        .myButton {
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="center-align">
            <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
            <script src="./counter.js" defer></script>
            <script src="./index.js" defer></script>


            <div x-data="{ title: 'Welcome' }">
                <h1 x-text="title"></h1>
            </div>
            <hr/>
            <h2>Counter</h2>
            <div class="Counter"></div>
            <div x-data="Counter()">
                <h5 x-text="count"></h5>
                <button @click="increment()" class="btn myButton">Count Up</button>
                <button @click="decrement()" class="btn myButton">Count Down</button>
                <button @click="reset()" class="btn red myButton">Reset</button>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        </section>
    </div>
</body>

</html>
