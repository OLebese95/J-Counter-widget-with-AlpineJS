<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine JS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        .myButton {
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="center-align">
            <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
            <script src="widgets.js" defer></script>


            <div x-data="{ title: 'Welcome' }">
                <h1 x-text="title"></h1>
            </div>
            <header>
                <div class="container">
                <a href="index.html" class="btn myButton">Go to Home Page</a>
              </header>
              <hr/>
          
            <h2>Click Events and AlpineJS x-if</h2>


            <div class="row">
                <div class="col s12 m6 l6">
                    <div x-data="{ title: 'Hello There' }">
                        <p x-text="title"></p>
                        <button @click="title='Alpine Rocks!'" class="btn myButton">click me</button>
                    </div>
                </div>
                <div class="col s12 m6 l6">
                    <div x-data="{ bread: 'white' }">
                        <template x-if="bread=='white'">
                            <p>I love white bread</p>
                        </template>
                        <template x-if="bread=='brown'">
                            <p>I love brown bread</p>
                        </template>
                        <button @click="bread = 'brown'" class="btn myButton">Change Bread</button>
                    </div>
                </div>
            </div>


            <hr />

            <h2>x-show directive</h2>

            <div x-data="{ show: false }">
                <div x-show.transition="show">I said Alpine Rocks!</div>
                <button @click="show=!show" class="btn myButton">Show</button>

            </div>
            <hr />
           
            <h2>Counter with DOM</h2>
            <div class="counter flow-text">0</div>
            <div>

                <button class="btn myButton increment">Increment</button>
                <button class="btn myButton decrement">Decrement</button>

            </div>
            <hr />
            <h2>Counter with Alpine</h2>
            <div x-data="{ count : 0}" class="flow-text">
                <div class="counter" x-text="count"></div>
                <div>
                    <button @click="count++" class="btn myButton">Count Up</button>
                    <button @click="count--" class="btn myButton">Count Down</button>
                </div>
            </div>

            <hr />
            <h2>AlpineJS x-model</h2>
            <div x-data="{ title: 'Edit the text......' }">
                <p x-text="title"></p>
                <input type="text" x-model="title">
            </div>

            <hr />
            <h2>AlpineJS x-html</h2>
            <div
                x-data="{ code: '<p>Commodo mollit proident est Lorem nostrud id reprehenderit irure ea nulla. Elit consequat tempor eiusmod eiusmod do consectetur consequat mollit adipisicing occaecat mollit ex ad. Ipsum ex cillum deserunt ullamco laboris minim. Quis in sunt deserunt cupidatat laboris excepteur id culpa non officia magna in. Id consectetur elit reprehenderit duis proident laboris veniam. Ut reprehenderit fugiat aliquip dolore excepteur enim nisi minim. Culpa sit non fugiat aliquip ut nisi esse eiusmod sit.</p>' }">
                <div x-html="code"></div>
            </div>
            <hr />
            <h2>AlpineJS x-ref</h2>
            <div x-data="{ code: '<p>Dynamic Paragraph</p>' }">
                <div x-ref="sentence">Commodo mollit proident est Lorem nostrud id reprehenderit irure ea nulla.
                </div>
                <button
                    @click="$refs.sentence.innerText = 'Elit consequat tempor eiusmod eiusmod do consectetur consequat mollit adipisicing occaecat mollit ex ad.'"
                    class="btn myButton">Change Sentence</button>
            </div>
            <hr />


            <h2>AlpineJS x-for</h2>
            <div x-data="{ groceries: ['Bread', 'Beef', 'Milk', 'Eggs', '5kg Chicken'] }">
                <h3>Groceries</h3>
                <ul>
                    <template x-for="item in groceries">
                        <li x-text="item"></li>
                    </template>
                </ul>
            </div>

            <hr />
            <h2>Count Down</h2>
            <div x-data="{ countdown: 200 }" x-init="setInterval(function(){
                       countdown--;
                    }, 1000);
                    ">
                <h5 x-text="countdown"></h5>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        </section>
    </div>
</body>
</html>
